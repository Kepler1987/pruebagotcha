{% extends 'core/base.html' %}
{% load static %}
{% block titulo %}Cambio de Correo{% endblock %}
{% block contenido %}
<style>.errorlist{color:red;} label {display:none}</style>
<main role="main">
  <div class="container text-white">
    <div class="row mt-3">
      <div class="col-md-9 mx-auto mb-5">
        <form action="" method="post">{% csrf_token %}
          <h3 class="mb-4">Cambia tu Correo</h3>
          {{form.as_p}}
          <p><input type="submit" class="btn btn-outline-warning btn-block" value="Actualizar"></p>
        </form>
      </div>
    </div>
  </div>
</main>
{% endblock %}
