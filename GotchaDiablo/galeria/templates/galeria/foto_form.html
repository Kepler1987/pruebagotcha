{% extends 'core/base.html' %}
{% load static %}
{% block titulo %}Agregar Foto{% endblock %}
{% block contenido %}
{% include 'galeria/includes/galeria_menu.html'%}
<main role="main">
  <div class="container text-white">
    <div class="row mt-3 mb-5">
      <div class="col-md-9 mx-auto">
        <h1 class="text-center">Agrega una nueva foto</h1>
        <form action="" method="post" enctype="multipart/form-data">{% csrf_token %}
          <input type="file" name="foto" class="form-control-file mt-3" accept="image/*" id="id_foto">
          {{ form.titulo }}
          {{ form.descripcion }}
          <div class="text-center">
            <input type="submit" value="Agregar Foto" class="btn btn-outline-success btn-block mt-3" />
          </div>
        </form>
      </div>
    </div>
  </div>
</main>
{% endblock %}
