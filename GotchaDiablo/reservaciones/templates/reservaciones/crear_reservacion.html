{% extends 'core/base.html' %}
{% load static %}
{% block titulo %}Agregar Reservación{% endblock %}
{% block contenido %}
{% include 'reservaciones/includes/reservaciones_menu.html'%}
<main role="main">
  <div class="container text-white">
    <div class="row">
      <div class="col-12">
        <img src="{% static 'core/img/logo.png' %}" class="img-fluid">
      </div>
    </div>
    <div class="row mt-3 mb-5">
      <div class="col-12 mx-auto">
        <h1 class="text-center">Realiza tu Reservación</h1><br><br>
        <form action="" method="post">{% csrf_token %}
          {{ form.as_p }}
          <div class="text-center">
            <input type="submit" value="Agregar reservación" class="btn btn-outline-success btn-block" />
          </div>
        </form>
      </div>
    </div>
  </div>
</main>
{% endblock %}
